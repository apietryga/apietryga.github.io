<!DOCTYPE html>
<html lang="{{language}}">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta property="og:title" content="{{title}}" />
  <!-- HANDLE INDEX, CONTACT -->
  <meta name="description" content="{{lang[language].desc}}">
  <meta property="og:description" content="{{lang[language].desc}}" />
  <meta name="keywords" content="{{lang[language].category}}">
  <meta name="author" content="apietryga">
  <meta property="og:image:alt" content="{{title}}" />
  <meta property="og:image" content="{{host}}/{{img}}" />
  <meta property="og:url" content="{{host}}/{{origin}}" />
  <link rel="shortcut icon" href="/img/icons/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.min.css">
  <link rel="manifest" href="/js/manifest.json">
</head>
<body>
  <header class='navHeader'>
    <div class="menu">
      <input type="checkbox" id="toggler">
      <label for="toggler" class="toggler">
        <div></div>
        <div></div>
        <div></div>
      </label>
      <nav> 
        <a href="/">
          <img src="/img/page/nav_home.svg" alt="{{pageBuild[language].nav.home}}">
          <span>{{pageBuild[language].nav.home}}</span>
        </a>
        <a href="/projects">
          <img src="/img/page/nav_projects.svg" alt="{{pageBuild[language].nav.projects}}">
          <span>{{pageBuild[language].nav.projects}}</span>
        </a>
        <a href="/exps">
          <img src="/img/page/nav_exp.svg" alt="{{pageBuild[language].nav.exps}}">
          <span>{{pageBuild[language].nav.exps}}</span>
        </a>
        <a href="/contact.html">
          <img src="/img/page/nav_contact.svg" alt="{{pageBuild[language].nav.contact}}">
          <span>{{pageBuild[language].nav.contact}}</span>
        </a>
      </nav>
      <div class="navShadow"></div>
    </div>
    <div class="searchContainer">
      <form action="search.html" action="get">
        <label for="search">
          <img src="/img/page/nav_lupa.svg" alt="SEARCH" />
        </label>
        <input type="text" name="search" id="search" list="suggest" placeholder="Search" />
        <div class="bg"></div>
        <img src="/img/page/nav_x.svg" alt="ABORT SEARCHING" class="abort" />
      </form>
      <div class="suggestions"></div>
    </div>
    <a href="/">
      <img src="/img/icons/logo.webp" alt="{{title}} Logo">
    </a>
  </header>
  <div class="wrapper">  
    <!-- END OF HEADER -->
