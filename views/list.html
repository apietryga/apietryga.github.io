{% include "header.html" %}
<main class="list">
  <nav>
    <h1>{{title}}</h1>
    <header>
      <h4>name</h4>      
      <h4>date</h4>      
    </header>
    {% for item in content %}
    <section>
        <header style="background-color:{{item.color}}">
          <img src="/img/contents/{{item.img}}" alt="{{item.name}}">
        </header>
        <article>
          <header>
            <p class="date">{{item.date}}</p>
            <h3>{{item.name}}</h3>
            <p>{{item.lang[language].desc}}</p>
            <a href="{{item.href}}" style="background-color:{{item.color}}"><b>MORE</b></a>
            </header>
          <footer>
            <u>{{item.lang[language].category}}</u>
          </footer>
        </article>
      </section>    
      {% endfor %}
    </nav>
</main>
{% include "footer.html" %}
